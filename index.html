<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Sandbox</title>
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
	<link href="assets/styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./assets/src/loader.js" type="module"></script>
</head>
<body>
	<main>
	<div class="grid-container">
		<div class="headerDiv">
			<div class="logoDiv">
				<img id="iconImage" src="assets/img/icon.png"></img>
			</div>
			<div class="titleDiv">
				<h1>Audio Sandbox</h1>
			</div>
		</div>
		<section class="audioVisualizerDiv">
			<section class="waveformDiv">
				<canvas id="waveformCanvas"></canvas>
			</section>
			<section class="visualizerControlsDiv">
				<h3>Visualization Controls</h3>
				<hr>
				<section>
					<span><input type="checkbox" id="barsCB"><label for="barsCB">Show Bars</label></span>
					<br>
					<span><input type="checkbox" id="circlesCB"><label for="circlesCB">Show Circles</label></span>
					<br>
					<span><input type="checkbox" id="circularBarsCB"><label for="circleBarsCB">Show Circular Bars</label></span>
					<br>
					<span><input type="checkbox" id="kittCB"><label for="kittCB">Show KITT</label></span>
					<br>
					<span><input type="checkbox" id="kittScannerCB"><label for="kittScannerCB">Show KITT Scanner</label></span>
					<br>
					<hr>
					<span id="radioSpan"><label for="radioSpan">Visualization Color:</label><br>
						<input type="radio" id="redRadio" name="radioColor" value="rgb(255,0,0)" checked><label for="redRadio">Red</label>
						<input type="radio" id="blueRadio" name="radioColor" value="rgb(0,255,0)"><label for="blueRadio">Blue</label><br>
						<input type="radio" id="greenRadio" name="radioColor" value="rgb(0,0,255)"><label for="greenRadio">Green</label>
						<input type="radio" id="greenRadio" name="radioColor" value="rgb(150,100,50)"><label for="gradientRadio">Gradient</label>
					</span>
					<hr>
				</section>
				<button id="fsButton">Full Screen</button>

			</section>
			<section class="mainVisualizerDiv">
				<canvas id="mainCanvas"></canvas>
			</section>

		</section>
		<section class="controlsDiv">
			<div class="restartButtonDiv">
				<button id="restartPlaybackButton">Restart Playback</button>
			</div>
			<div class="playbackControlsDiv">
				<button id="playButton" data-playing="no"></button>
			</div>

			<div class="volumeControlDiv">
				Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
				<br>
				<span id="volumeLabel">???</span>
			</div>
			<div class="panSliderDiv">
				Pan: <input type="range" id="panSlider" min="-1" max="1" value="0" step="0.05">
				<br>
				<span id="panLabel">???</span>
			</div>
			<div class="bassTrebleSliderDiv">
				Bass Boost: <input type="range" id="bassSlider" min="0" max="200" value="0" step="1">
				<br>
				<span id="bassLabel">???</span>
				<br>
				Treble Boost: <input type="range" id="trebleSlider" min="0" max="20" value="0" step="0.1">
				<br>
				<span id="trebleLabel">???</span>
				<br>
			</div>
			<div>
				<span id="radioVisSpan"><label for="radioVisSpan"><u>Audio Type for Visualization:</u></label><br><br>
					<input type="radio" id="freqRadio" name="radioAudioType" value="frequency" checked><label for="freqRadio">Frequency</label>
					<input type="radio" id="waveRadio" name="radioAudioType" value="waveform"><label for="waveRadio">Waveform</label><br>
				</span>
			</div>


			<section class="chooseSongDiv">
				<h3>Choose a Song</h3>
				<hr>
				<section>
					<label for="upload">Upload a song:</label>
					<br>
					<input type="file" id="upload" title="Upload File" accept="audio/*"/>
					<br>
				</section>
				<hr>
				<label for="trackSelect">Or choose one of the preloaded tracks:</label>
				<br>
					<select id="trackSelect">
						<option value="./assets/audio/KnightRider1982.mp3" selected>Knight Rider Theme</option>
						<option value="./assets/audio/KnightRider2000.mp3">Knight Rider 2000 Theme</option>
						<option value="./assets/audio/thx.mp3">THX Sound</option>
						<option value="./assets/audio/TrailerParkBoys.mp3">Trailer Park Boys Theme</option>
						<option value="./assets/audio/New Adventure Theme.mp3">New Adventure Theme</option>
						<option value="./assets/audio/Peanuts Theme.mp3">Peanuts Theme</option>
						<option value="./assets/audio/The Picard Song.mp3">The Picard Song</option>

					</select>

			</section>
			<section class="descriptionDiv">
				<h3>About this Application</h3>
			</section>

		</section>
	</div>



</main>
</body>
</html>
